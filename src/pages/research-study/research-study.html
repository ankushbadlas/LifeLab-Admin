<ion-content padding class="tutorial-page has-footer">
  <ion-slides #slider (ionSlideDidChange)="slideChanged()">
    <ion-slide *ngFor="let slide of slides;">
      <ion-icon [name]="slide.icon" class="animated rotateIn" item-end small></ion-icon>
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
      <a (click)="presentPopover($event)">{{slide.linkMore}}</a>
    </ion-slide>
  </ion-slides>

  <div class="row">
    <div class="col">
      <ion-buttons start *ngIf="currentIndex>0">
          <button left ion-button round class="animated fadeInLeft" (click)="slideToPrev()">Back</button>
        </ion-buttons>
    </div>
    <div class="col">
      <ion-buttons end>
        <button *ngIf="!slider.isEnd()" right ion-button round class="animated fadeInLeft" (click)="slideToNext()">Next</button>
        <button *ngIf="!!slider.isEnd()"right ion-button round class="animated fadeInLeft" (click)="sharingPage()">Go To</button>
      </ion-buttons>
    </div>
  </div>

</ion-content>
