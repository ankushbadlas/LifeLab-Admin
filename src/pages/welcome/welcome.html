<ion-content padding class="tutorial-page has-footer">
  <ion-slides pager>
    <ion-slide *ngFor="let slide of slides">
      <ion-icon [name]="slide.icon" class="animated rotateIn" item-end small></ion-icon>
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>
  </ion-slides>
</ion-content>
<ion-footer align="center">
  <button ion-button (click)="questionPage()" class="btn-width">JOIN STUDY</button><br/>
  <p><a (click)="redirectLogin()" class="mt-10 content-mt">ALREADY PARTICIPATING?</a></p>
</ion-footer>
