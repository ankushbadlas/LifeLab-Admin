<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3>Sharing Options</h3>
  <p>The LifeLab team will receive your study data from your participation in this study. Sharing your coded study data more broadly(without information such as your name) may benefit this and future research.</p>
  <a (click)="presentPopover($event)">LEARN MORE</a>
  <ion-list inset>
    <button ion-item (click)="presentPopover($event)">
      Share my data with the LifeLab team and <br/>qualified researchers worldwide
    </button>
    <button ion-item (click)="presentPopover($event)">
      Only share my data with the LifeLab team
      </button>
  </ion-list>
</ion-content>
