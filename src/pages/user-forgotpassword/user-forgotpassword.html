<ion-header>
  <ion-navbar  hideBackButton="true">
    <ion-buttons end>
     <button ion-button icon-right color="light" (click)="dashboardPage()">SKIP<ion-icon name="ios-arrow-forward"></ion-icon></button>
   </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
    <div text-center><img class="animated rotateIn" src="./assets/images/forgotpwd.png" width="100" ></div>
    <ion-list no-lines padding-top>
      <ion-item>
        <ion-input type="tel" placeholder="Mobile Number"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block round class="animated fadeInLeft"  color="secondary">Send</button>

    <div padding-top>
    <button ion-button block class='animated rotateInUpRight' color="light" clear (click)="loginPage();">If already have an account ? LOGIN</button>

   </div>

</ion-content>
